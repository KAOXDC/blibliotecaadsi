{% extends 'base.html' %}

{% block title %}
	Registro
{% endblock %}

{% block content %}
	<form action="." method = "POST">
		{% csrf_token %}
		{{ form_a.as_p }}
		{{ form_b.as_p }}

<script>
  $(function() {
    $( "#datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2015",
      dateFormat: 'dd/mm/yy',
      // You can put more options here.

    });
  });
  </script>


		
		<button class = "btn btn-primary" type = "submit"> Registrar </button>
		<input class="btn btn-danger" type="reset" value="Limpiar">
		<a class="btn btn-inverse" href="{% url 'vista_usuarios' %}">Cancelar</a>
	</form>	
{% endblock %}
