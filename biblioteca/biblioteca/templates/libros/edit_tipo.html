{% extends 'base.html' %}

{% block title %}
	<title> Editar Tipo De Usuario </title>
{% endblock %}

{% block content %}
	<h1>Editar Usuario</h1>
	<form action="." method="POST">
		{% csrf_token %}
		{{ form.as_p }}

	</form>
	<br>

	{{ info }}

{% endblock %}
